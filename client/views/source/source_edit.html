<template name="sourceEdit">

    <div class="panel panel-default">
        <div class="panel-heading">{{_ "source.edit.add_new"}}</div>
        <div class="panel-body">
            <form class="sourceEdit">

                <div class="form-group">
                    <label>{{_ "source.edit.type"}}</label>
                    <select name="source_type" class="form-control">
                        {{#each sourceTypes}}
                            <option value="{{this._id}}">{{this.title}}</option>
                        {{/each}}
                    </select>
                </div>

                <div class="input-group">
                    <span class="input-group-btn">

                        <a class="btn btn-default source-edit-choser {{#if showAuthor}}active{{/if}}" title="{{_ "source.edit.set_authors"}}" href="#source-edit-authors" data-toggle="collapse">
                            <span class="glyphicon glyphicon-user"></span>
                        </a>

                        <a class="btn btn-default source-edit-choser {{#if showTags}}active{{/if}}" title="{{_ "source.edit.set_tags"}}" href="#source-edit-tags" data-toggle="collapse">
                            <span class="glyphicon glyphicon-tags"></span>
                        </a>
                    </span>
                    <input name="title" type="text" class="form-control" placeholder="{{_ "source.edit.input_name"}}">
                    <span class="input-group-btn">
                        <input type="button" class=" createSource btn btn-default" value="{{_ "source.edit.add"}}">
                    </span>
                </div>

                <br>

                <div class="form-group collapse" id="source-edit-authors">
                    <label>{{_ "source.edit.authors"}}</label>
                    <input name="authors" type="text" >
                </div>

                <div class="form-group collapse" id="source-edit-tags">
                    <label>{{_ "source.edit.tags"}}</label>
                    <input name="tags" type="text" >
                </div>

            </form>
        </div>
    </div>

</template>
