<template name="sourceEdit">

    <div class="panel panel-default">
        <div class="panel-heading">Добавить новый материал</div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-btn">

                            <a class="btn btn-default source-edit-choser {{#if showAuthor}}active{{/if}}" title="Указать авторов" href="#source-edit-authors" data-toggle="collapse">
                                <span class="glyphicon glyphicon-user"></span>
                            </a>

                            <a class="btn btn-default source-edit-choser {{#if showTags}}active{{/if}}" title="Указать теги" href="#source-edit-tags" data-toggle="collapse">
                                <span class="glyphicon glyphicon-tags"></span>
                            </a>
                        </span>
                        <input type="text" class="form-control" name="title" placeholder="Введите название материала">
                        <span class="input-group-btn">
                            <input type="submit" class="btn btn-default" value="Добавить">
                        </span>
                    </div>

                    <br>

                    <div class="form-group collapse" id="source-edit-authors">
                        <label>Авторы</label>
                        <input type="text" >
                    </div>

                    <div class="form-group collapse" id="source-edit-tags">
                        <label>Тематика</label>
                        <input type="text" >
                    </div>
                </div>
            </form>
        </div>
    </div>

</template>
