<template name="sourceList">


    {{>sourceEdit}}

    <br>

    {{#each sources}}
        {{> sourceItem}}
    {{/each}}

    {{#if nextPath}}
        <div class="text-center">
            <a href="{{nextPath}}" class="btn btn-link">{{_ "source.list.more"}}</a>
        </div>
    {{/if}}

</template>
