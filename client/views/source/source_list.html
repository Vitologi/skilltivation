<template name="sourceList">

    <form>
        <div class="input-group">
            <input name="title" type="text" class="form-control" placeholder="Добавить материал">
             <span class="input-group-btn">
                <input type="submit" class="btn btn-default" value="Добавить">
            </span>
        </div><!-- /input-group -->
    </form>

    <br>

    {{#each sources}}
        {{> sourceItem}}
    {{/each}}

</template>
